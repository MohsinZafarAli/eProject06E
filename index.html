<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>

  <button class="btn btn-success fw-bold">Show</button>
  <button class="btn btn-primary fw-bold">Hide</button>
  <button class="btn btn-danger fw-bold">Toggle</button>


  <div class="text-danger text-center fw-bold">Welcome to Bootstrap</div>
  <div class="text-primary text-center fw-bold">Welcome to Bootstrap</div>
  <div class="text-secondary text-center fw-bold">Welcome to Bootstrap</div>
  <div class="text-info text-center fw-bold">Welcome to Bootstrap</div>
  <div class="text-success text-center fw-bold">Welcome to Bootstrap</div>
  <div class="text-success text-center fw-bold">Welcome to Bootstrap</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>


<script>
  $(document).ready(function(){
    // $("div").click(function(){
    //   $(this).hide();
    // })

    $(".btn-success").click(function(){
      $("div").show();  
    })

    
    $(".btn-primary").click(function(){
      $("div").hide();  
    })

    $(".btn-danger").click(function(){
      $("div").toggle();  
    })

  })


</script>
</body>
</html>
